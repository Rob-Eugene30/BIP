{% extends "base.html" %}

{% block title %}Sign Up - Official{% endblock %}

{% block content %}
    <h1>Official Sign-Up</h1>
    <p>Fill in the details below to sign up as an official.</p>

    <form method="POST">
        <label>First Name: </label>
        <input type="text" name="firstName" required><br>

        <label>Last Name: </label>
        <input type="text" name="lastName" required><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Address:</label>
        <input type="text" name="address" required><br>

        <label>Birth Date:</label>
        <input type="date" name="birth_date" required><br>

        <label>Birth Place:</label>
        <input type="text" name="birth_place" required><br>

        <label>Position:</label>
        <select name="position" required>
            <option value="">Select Position</option>
            <option value="Barangay Official">Barangay Official</option>
            <option value="Barangay Staff">Barangay Staff</option>
            <option value="SK Official">SK Official</option>
            <option value="SK Staff">SK Staff</option>
        </select><br>

        <label>Password:</label>
        <input type="password" name="password1" required><br>

        <label>Confirm Password:</label>
        <input type="password" name="password2" required><br>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
{% endblock %}
