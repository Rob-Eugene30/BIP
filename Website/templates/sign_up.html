{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<br/>
<section class="header2">
    <div class="d-flex h-100 align-items-center hero__content-width">
        <div class="text-dark text-center w-100">
            <h1 class="text-dark hero__heading fw-bold mb-4" style="font-size: 3rem;">Create Your Account</h1>
            <p class="lead mb-4"><i>Join us and stay updated with the latest news from Barangay Bagtas!</i></p>
        </div>
    </div>
</section>    

<section class="text-white py-5">
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Side: Image -->
            <div class="col-md-6 text-center">
                <img src="https://i.pinimg.com/736x/a4/c6/60/a4c660df1c00640955d4f575383fcbef.jpg" 
                alt="BRGY BAGTAS LOGO" 
                class="img-fluid rounded-circle shadow-lg">
            </div>
            
            <!-- Right Side: Sign-up Form -->
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <h3 class="text-center text-dark">Sign Up</h3>
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="email" class="text-dark">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="firstName" class="text-dark">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required />
                        </div>

                        <div class="form-group mb-3">
                            <label for="lastName" class="text-dark">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required />
                        </div>

                        <div class="form-group mb-3">
                            <label for="password1" class="text-dark">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required />
                        </div>
                        <div class="form-group mb-4">
                            <label for="password2" class="text-dark">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required />
                        </div>
                        <button type="submit" class="btn w-100" style="background-color: #0F62FE; border-color: #0F62FE; color: white;">Sign Up</button>
                        <p class="mt-3 text-center text-dark">
                            Already have an account? 
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-underline text-primary fw-bold">Log in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
